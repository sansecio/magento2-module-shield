name: Unit Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
        with:
          args: --ignore-platform-reqs
      - uses: php-actions/phpunit@v3
        with:
          bootstrap: vendor/autoload.php
          php_version: "7.2"
